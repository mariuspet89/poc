<div class="container">
  <div class="row">
    <div class="col-xs12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1 style="text-align:center">
        Authentication
      </h1>
      <div class="login">
        <h2 class="login-header">Log in</h2>
        <form [formGroup]="profileForm" class="login-container">

          <div [ngClass]="{ 'has-error':  profileForm.get('username')?.hasError('maxlength')||
                                          profileForm.get('username')?.hasError('minlength')||
                                          profileForm.get('username')?.hasError('required')}">
            <input type="text" placeholder="Username" formControlName="username">
          </div>

          <div *ngIf=" formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required">Username is required</div>
          </div>
          <br>
          <div [ngClass]="{ 'has-error':  profileForm.get('password')?.hasError('maxlength')||
                                          profileForm.get('password')?.hasError('minlength')||
                                          profileForm.get('password')?.hasError('required')}">
            <input type="password" placeholder="Password" formControlName="password">
          </div>

          <div *ngIf=" formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
          </div>

          <p><a ></a>
            <button  type="button" (click)="login()" >Log in</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
